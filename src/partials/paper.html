<section class="rps container">
  <h2>Камінь – ножиці – папір</h2>

  <div class="rps__game">
    <div class="rps__choices">
      <button class="rps__btn" data-choice="rock">✊</button>
      <button class="rps__btn" data-choice="scissors">✌️</button>
      <button class="rps__btn" data-choice="paper">✋</button>
    </div>

    <div class="rps__score">
      <p>Рахунок:</p>
      <p>Комп’ютер – <span id="compScore">0</span></p>
      <p>Ви – <span id="userScore">0</span></p>
    </div>
  </div>

  <p class="rps__result" id="resultText">Зробіть свій вибір!</p>
</section>
